<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CrazeX Studio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <!--     Fonts and icons     -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>

</head>
<div class="container-fluid text-center position-relative">
  <!-- Carousel -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel"  data-bs-interval="15000">
    <!-- Carousel Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Carousel Inner -->
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="video-background-container">
          <video class="video-background" autoplay loop playsinline muted>
            <source src="
          
https://crezex-studio-project.web.app/video/Sequence%2001.mp4" type="video/mp4" />
            Your browser does not support HTML5 video.
          </video>
        </div>
        <div class="overlay-content">
          <h1>Crazex Studio</h1>
          <h4>Coming Soon...</h4>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="video-background-container">
          <video class="video-background" autoplay loop playsinline muted>
            <source src="
            
https://crezex-studio-project.web.app/video/Sequence%2001.mp4" type="video/mp4" />
            Your browser does not support HTML5 video.
          </video>
        </div>
        <div class="overlay-content">
          <h1>Crazex Studio</h1>
          <h4>Coming Soon...</h4>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <div class="video-background-container">
          <video class="video-background" autoplay loop playsinline muted>
            <source src="
            https://crezex-studio-project.web.app/video/Sequence%2001.mp4" type="video/mp4" />
            Your browser does not support HTML5 video.
          </video>
        </div>
        <div class="overlay-content">
          <h1>Crazex Studio</h1>
          <h4>Coming Soon...</h4>
        </div>
      </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="false"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

  
  <!-- Link to Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <app-root></app-root>
</body>
</html>
